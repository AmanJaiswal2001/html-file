    //make a self iterator//
    function numberiterator(arr){
        var nextNum=0;
        return{
            next(){
                if(nextNum < arr.length){
                    return {
                        value:arr[nextNum++],
                        done:false
                    }
                 } else{
                    return {
                        done :true
                    }
                 }
            }
        }
    }
    let number=[100,200,300,400,500];
    let num =numberiterator(number);
    console.log(num.next().value);
    num.next();
    console.log(num.next());
    console.log(num.next());
    console.log(num.next());
    console.log(num.next());
